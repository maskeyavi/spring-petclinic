<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<form th:action="@{/vets.html}" method="get" class="form-inline" style="margin-bottom: 20px;">
  <div class="form-group">
    <label for="specialty" style="margin-right: 10px;">Search by Specialty:</label>
    <input type="text" name="specialty" id="specialty" th:value="${specialty}" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Search</button>
</form>

<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Specialties</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets.vetList}">
    <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
    <td>
      <span th:each="specialty : ${vet.specialties}" th:text="${specialty.name} + ' '" />
      <!-- ADD THIS MESSAGE FOR VETS WITH NO SPECIALTIES -->
      <span th:if="${vet.nrOfSpecialties == 0}">none</span>
    </td>
  </tr>
  <!-- ADD THIS MESSAGE FOR WHEN NO VETS ARE FOUND AT ALL -->
  <tr th:if="${vets.vetList.empty}">
    <td colspan="2">No veterinarians found</td>
  </tr>
  </tbody>
</table>
</body>

</html>
